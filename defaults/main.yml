---
graphite_version:           '1.0.2'
graphite_lib:               /opt/graphite
graphite_src:               '{{ graphite_lib }}/src'
graphite_src_carbon:        '{{ graphite_src }}/carbon'
graphite_src_web:           '{{ graphite_src }}/web'
graphite_venv:              '{{ graphite_lib }}/.venv'

graphite_supervisor_confs:
  - supervisor-carbon.conf
  - supervisor-web.conf

graphite_web_address:       '127.0.0.1'
graphite_web_port:          '8000'
graphite_gunicorn_workers:  '2'
graphite_nginx_dns:         'graphite.com'
